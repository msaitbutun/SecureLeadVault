services:
  # 1. VeritabanÄ±
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # 2. Backend API
  backend:
    build: ./backend
    container_name: secure-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  # 3. Frontend UI
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  mongo-data:
  